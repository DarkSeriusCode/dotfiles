[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true

format-volume = <label-volume>
format-volume-prefix = " "
format-volume-prefix-padding = 6px
format-volume-prefix-font = 2
format-volume-prefix-foreground = ${colors.black}
format-volume-prefix-background = ${colors.white_dark}
label-volume = %percentage%%
label-volume-foreground = ${colors.black}
label-volume-background = ${colors.white}
label-volume-padding = 1

format-muted = " "
format-muted-foreground = ${colors.black}
format-muted-background = ${colors.white_dark}
format-muted-padding = 6px
format-muted-font = 2
label-muted-padding = 1
