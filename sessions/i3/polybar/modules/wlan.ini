[module/wlan]
type = internal/network
interface = wlp1s0
interval = 1.0

ramp-signal-0 = "󰤯 "
ramp-signal-1 = "󰤟 "
ramp-signal-2 = "󰤢 "
ramp-signal-3 = "󰤥 "
ramp-signal-4 = "󰤥 "
ramp-signal-5 = "󰤨 "
ramp-signal-foreground = ${colors.black}
ramp-signal-background = ${colors.orange_dark}
ramp-signal-padding = 5px
ramp-signal-font = 2

format-connected = <ramp-signal><label-connected>
label-connected-foreground = ${colors.black}
label-connected-background = ${colors.orange}
label-connected = %essid%
label-connected-padding = 1

format-disconnected = "󰤭 "
format-disconnected-font = 2
format-disconnected-padding = 1
format-disconnected-foreground = ${colors.black}
format-disconnected-background = ${colors.orange_dark}
