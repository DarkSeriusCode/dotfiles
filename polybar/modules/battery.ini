[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 95
poll-interval = 1

format-charging = <animation-charging><label-charging>
label-charging = %percentage%%
label-charging-padding = 1
label-charging-foreground = ${colors.black}
label-charging-background = ${colors.red}

animation-charging-0 = " 󱐋"
animation-charging-1 = " 󱐋"
animation-charging-2 = " 󱐋"
animation-charging-3 = " 󱐋"
animation-charging-4 = " 󱐋"
animation-charging-framerate = 750
animation-charging-font = 2
animation-charging-foreground = ${colors.black}
animation-charging-background = ${colors.red_dark}
animation-charging-padding = 5px

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-foreground = ${colors.black}
ramp-capacity-background = ${colors.red_dark}
ramp-capacity-padding = 5px

format-discharging = <ramp-capacity><label-discharging>
label-discharging-foreground = ${colors.black}
label-discharging-background = ${colors.red}
label-discharging = %percentage%%
label-discharging-padding = 1

format-full = <label-full>
format-full-foreground = ${colors.black}
format-full-background = ${colors.red}
format-full-prefix = " "
format-full-prefix-foreground = ${colors.black}
format-full-prefix-background = ${colors.red_dark}
format-full-prefix-padding = 5px
format-full-prefix-font = 2
label-full = %percentage%%
label-full-padding = 1

